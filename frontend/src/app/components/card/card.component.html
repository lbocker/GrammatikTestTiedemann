<div class="cardContainer">
  <mat-card class="card mat-primary" *ngFor="let course of grammarCourses">
    <mat-card-header>
      <mat-card-title>{{ course.name }}</mat-card-title>
      <mat-card-subtitle>{{ course.assignment }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ course.image }}" alt="Photo of a {{ course.name }}">
    <mat-card-content >
      <p class="card__description">
        {{ course.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Details</button> <!--[routerLink]="/details/{id}"-->
    </mat-card-actions>
  </mat-card>
</div>
