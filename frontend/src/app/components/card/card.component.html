<div class="cardContainer">
  <p-card
    class="card"
    header="{{ course.name }}"
    subheader="{{ course.assignment }}"
    *ngFor="let course of grammarCourses; trackBy: trackByCourse"
    (click)="openCourse(course)"
  >
    <ng-template pTemplate="header">
      <img [src]="course.image" alt="Photo of a {{ course.name }}"/>
    </ng-template>
    <p class="card__description">
      {{ course.description }}
    </p>
  </p-card>
</div>
