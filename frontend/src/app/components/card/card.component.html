<div class="cardContainer">
  <p-card
    class="card"
    header="{{ course.title }}"
    *ngFor="let course of grammarCourses; trackBy: trackByCourse"
    (click)="openCourse(course)"
  >
    <ng-template pTemplate="header">
    </ng-template>
    <p class="card__description">
      {{ course.description }}
    </p>
  </p-card>
</div>
