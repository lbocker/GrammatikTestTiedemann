@if (_task && form) {
  <form class="wrapper" [formGroup]="form">
    <div class="question">
      <h1>{{ _task.name }}</h1>
    </div>
    <div class="question-type">
      <h3>{{ _task.question }}</h3>
    </div>
    @for (choice of choices; track trackByChoice) {
      <div class="choice">
        <input
          type="checkbox"
          class="checkbox"
          [id]="'choice-'+$index"
          [formControlName]="'choice-'+$index"
        />
        <label [for]="'choice-'+$index">{{ choice }}</label>
      </div>
    }
    <button
      pButton
      class="p-button-success checkBtn"
      label="Überprüfen"
      (click)="check()"
    ></button>
  </form>
}
