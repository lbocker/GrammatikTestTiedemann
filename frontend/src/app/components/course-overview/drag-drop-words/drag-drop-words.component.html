<div class="DropZone">
  <span *ngFor="let word of splittedWords; let i = index">
    <span *ngIf="i % 2 == 0">{{word}}</span>
    <span
        *ngIf="i % 2 == 1"
        pDroppable
        pDraggable
        (onDragEnd)="dragEnd()"
        (onDragStart)="startDrag(i, word, i)"
        class="droppable"
        (onDrop)="drop(i)"
    > {{ this.splittedWords[i].includes('WORD')? '' : this.splittedWords[i] }} </span>
  </span>
</div>


<div class="dragZone">
  <span
      *ngFor="let item of shuffledWords; let i = index"
      pDraggable
      (onDragEnd)="dragEnd()"
      (onDragStart)="startDrag(i, item, 'undragged')"
  > {{item}} </span>
</div>


<button pButton class="p-button-success checkBtn" label="Überprüfen" *ngIf="shuffledWords.length == 0" (click)="check()"></button>
