name: ESLint

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  eslint:
    name: Run ESLint scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Setup ESLint
        run: |
          cd frontend
          npm install eslint@8.10.0

      - name: Run ESLint
        run: |
          npx eslint . --config .eslintrc.yml --ext .js,.jsx,.ts,.tsx